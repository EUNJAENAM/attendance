{% extends "attendance_app_base/base_with_navbar.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">근태 데이터</h1>
    <div class="flex justify-end mb-4">
        <a href="{% url 'attendance_app:attendance-data' %}" class="inline-flex items-center px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">
            구글 시트 데이터 보기
        </a>
    </div>
    
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">대분류</th>
                    <th class="py-3 px-6 text-left">중분류</th>
                    <th class="py-3 px-6 text-left">소분류</th>
                    <th class="py-3 px-6 text-left">세분류</th>
                    <th class="py-3 px-6 text-left">능력단위</th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
                {% for row in data %}
                <tr class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6">{{ row.대분류 }}</td>
                    <td class="py-3 px-6">{{ row.중분류 }}</td>
                    <td class="py-3 px-6">{{ row.소분류 }}</td>
                    <td class="py-3 px-6">{{ row.세분류 }}</td>
                    <td class="py-3 px-6">{{ row.능력단위 }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="py-3 px-6 text-center">데이터가 없습니다</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
