{% extends "attendance_app_base/base.html" %}

{% block content %}
<div class="container">
    <h1>구글 시트 데이터</h1>
    <table class="table" id="attendance-table">
        <thead>
            <tr>
                <th>대분류</th>
                <th>중분류</th>
                <th>소분류</th>
                <th>세분류</th>
                <th>능력단위</th>
            </tr>
        </thead>
        <tbody>
            <!-- 데이터가 여기에 동적으로 추가됩니다. -->
        </tbody>
    </table>
</div>

<script>
    // 구글 앱 스크립트 URL
    const url = "https://script.google.com/macros/s/AKfycbz6pAETC_KWpIs8SsEZpSdTAw2Za4oQ9LHkUSNwCXPeOWzJYXkWNML08tFUnoYXWu55/exec";

    // AJAX 요청
    fetch(url)
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector("#attendance-table tbody");
            data.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.대분류}</td>
                    <td>${item.중분류}</td>
                    <td>${item.소분류}</td>
                    <td>${item.세분류}</td>
                    <td>${item.능력단위}</td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>
{% endblock content %}
