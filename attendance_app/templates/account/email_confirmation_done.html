{% extends "attendance_app_base/base_with_header.html" %}

{% block content %}
<div class="cp-dialog info account-password-dialog">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">이메일 인증 완료</h2>
        <p class="text-gray-600 mb-6">이메일 인증이 성공적으로 완료되었습니다.</p>
        
        {% if user.is_authenticated %}
            <a href="{% url 'attendance_app:index' %}" 
               class="cp-button inverted button">
                홈으로 이동
            </a>
        {% else %}
            <a href="{% url 'account_login' %}" 
               class="cp-button inverted button">
                로그인
            </a>
        {% endif %}
    </div>
</div>
{% endblock content %}
