<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="{% url 'attendance_app:index' %}">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">근태관리</span>
    </a>
    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
      {% if user.is_authenticated %}      
        <a class="mr-5 hover:text-gray-900" href="{% url 'attendance_app:profile' user.id %}">내 프로필</a>
        <a class="mr-5 hover:text-gray-900" href="{% url 'account_logout' %}">로그아웃</a>
      {% else %}
        <a class="mr-5 hover:text-gray-900" href="{% url 'account_login' %}">로그인</a>
        <a class="mr-5 hover:text-gray-900" href="{% url 'account_signup' %}">회원가입</a>
      {% endif %}
    </nav>
    <a href="{% url 'attendance_app:attendance-create' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">신청서등록
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
  </div>
</header>
{% endblock header %}
